    <h1 class="text-center mb-5"> Create/Edit Events</h1>

<main>
    <section>
        <div class="container mb-5">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter the name of the event">
        </div>
        <div class = "container mb-3">
            <form class="row g-3">
                <div class = "container mb-3">
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                </div>
                <div class="col-md-6">
                  <label for="inputSport4" class="form-label">Sport</label>
                  <input type="sport" class="form-control" id="inputSport4">
                </div>
                <div class="col-md-6">
                  <label for="inputPhoneNumber4" class="form-label">Phone Number</label>
                  <input type="phoneNumber" class="form-control" id="inputPhoneNumber4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-12">
                    <label for="inputDateTime" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="inputDateTime">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="container mt-3">
                    <label for="peopleCount" class="form-label">Maximum Number of People:</label>
                    <input type="number" class="form-control" id="peopleCount" min="0" max="10" value="0">
                    <div id="peopleDisplay" class="mt-2">0 out of 10</div>
                </div>
                <div class="container mt-3">
                    <label for="descriptionBox" class="form-label">Additional Information:</label>
                    <textarea class="form-control" id="descriptionBox" rows="4" placeholder="Enter any additional notes or information here..."></textarea>
                </div> 
                <div class="container mb-3">
                    <label for="customRange2" class="form-label">Level Of Expertise</label>
                    <input type="range" class="form-range" min="0" max="5" id="customRange2">
                    <div id="rangeValue">Beginner</div>
                </div> 
                <!-- BUTTONS -->
                <div class="row mt-2">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-danger">Sign Out</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
              </form>
        </div>
    </section>

</main>
