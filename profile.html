<!-- Main Content Section -->
<main>
    <section>
        <div class="container text-center mt-4 bg-light text-bg-light py-2">
            <h2>Profile Information</h2>
            <div class="row">
                <div class="col-3">
                    <label for="file-input" class="profile-pic-btn">
                        <img id="profile-picture" src="images/profile.png" alt="Profile Picture" class="img-fluid">
                    </label>
                    <input type="file" id="file-input" class="file-input">
                </div>
                <div class="col-9">
                    <form id="form" class="mt-4">
                        <!-- NAME -->
                        <div class="form-group row mt-1">
                            <label for="name" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                        </div>

                        <!-- AGE -->
                        <div class="form-group row mt-1">
                            <label for="age" class="col-sm-2 col-form-label">Age:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="age" placeholder="Enter your age">
                            </div>
                        </div>

                        <!-- SPORTS -->
                        <div class="form-group row mt-1">
                            <label for="sport_pref" class="col-sm-2 col-form-label">Sports Preferences:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="sport_pref">
                                    <option value="" selected disabled>Select Sports...</option>
                                    <option>+ Add New Sport</option>
                                </select>
                            </div>
                        </div>
                        <!-- Modal for adding a new sport -->
                        <div id="categoryModal" class="modal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h2 class="modal-title">Add New Sport</h2>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <label for="newCategory"></label>
                                        <input type="text" class="form-control" id="newCategory" placeholder="New Category">
                                        <button id="addCategory" class="btn btn-primary mt-2">Add Sport</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- SKILL -->
                        <div class="form-group row mt-1">
                            <label for="skill" class="col-sm-2 col-form-label">Skill Level:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="skill">
                                    <option value="" selected disabled>Select Skill Level</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- LOCATION -->
                        <div class="form-group row mt-1">
                            <label for="location" class="col-sm-2 col-form-label">Location:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="location" placeholder="Enter your city">
                            </div>
                        </div>

                        <!-- EMAIL -->
                        <div class="form-group row mt-1">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                        </div>
                        
                        <!-- PHONE -->
                        <div class="form-group row mt-1">
                            <label for="phone" class="col-sm-2 col-form-label">Phone #:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="phone" placeholder="Enter your number">
                            </div>
                        </div>

                        <!-- BUTTONS -->
                        <div class="row mt-2">
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-danger">Sign Out</button>
                            </div>
                            <div class="col-sm-2">
                                
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="reset" class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>
